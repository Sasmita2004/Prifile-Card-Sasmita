<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #e5e5e5;
        }

        .blog-wrapper {
            width: 350px;
            height: 610px; /* Height to accommodate more content */
            background: #e5e5e5;
            border-radius: 10px;
            padding: 20px; /* Added padding for better spacing */
            box-shadow: 4px 4px 12px #c0c0c0, -4px -4px 12px #fff;
            position: relative;
            overflow-y: auto; /* Allow scrolling if content overflows */
        }

        h2 {
            color: #2d354a;
            font-size: 1.6em;
            margin-bottom: 1em; /* Adjust this value to reduce space below */
            margin-top: -30px; /* Adjusted negative margin to move it higher */
            text-align: center;
            font-weight: 700;
            padding: 25px;
        }

        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 20px; /* Space between blog cards */
        }

        .blog-card {
            background: #f5f3f3; /* Change background color */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(10, 9, 9, 0.1), 0 -4px 15px rgba(255, 255, 255, 0.6); /* Softer shadows */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .blog-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2), 0 -8px 20px rgba(255, 255, 255, 0.8);
            transform: translateY(-10px); /* Lift effect on hover */
        }

        .blog-card h3 {
            color: #2d354a;
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .blog-card p {
            color: #666b7d;
            font-size: 0.8em;
            margin-bottom: 10px;
        }

        .read-more {
            color: #f95052;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .read-more:hover {
            color: #333;
        }

        /* Back button as a simple arrow */
        .back-btn {
            position: absolute;
            top: 47px;
            left: 26px;
            font-size: 1.5em; /* Adjusted font size for better visibility */
            color: #f95052; /* Arrow color */
            transition: color 0.3s; /* Smooth color transition */
            cursor: pointer;
        }

        .back-btn:hover {
            color: #333; /* Change color on hover */
        }

        /* Adjusted spacing to avoid overlap */
        .blog-wrapper h2 {
            margin-top: 0; /* Set to 0 to avoid overlap with the button */
        }
    </style>
</head>
<body>
